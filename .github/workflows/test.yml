name: gradle test

on:
  push:

jobs:
  test:
    name: set up and run gradle test
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: set up jdk
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: set up gradle
        uses: gradle/gradle-build-action@v2

      - name: up docker container
        run: ./gradlew dockerComposeUp

      - name: run test
        run: ./gradlew test

      - name: down docker container
        if: always()
        run: ./gradlew dockerComposeDown
