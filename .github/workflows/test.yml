name: gradle test

on:
  push:

jobs:
  test:
    name: set up and run gradle test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up jdk
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Set up gradle
        uses: gradle/gradle-build-action@v2

      - name: Up docker container
        run: ./gradlew dockerComposeUp

      - name: Run test
        run: ./gradlew test

      - name: Down docker container
        if: always()
        run: ./gradlew dockerComposeDown
